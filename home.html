<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Casuale</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function getRandomNumber() {
            fetch('/random-number')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('random-number').innerText = data.number;

                })
                .catch(error => console.error('Errore:', error));
        }
    </script>
</head>
<body class="container">
    <h1>Genera un Numero Random</h1>
    <button onclick="getRandomNumber()" class="btn btn-primary">Genera Numero Random</button>
    <p>Numero casuale: <span id="random-number"></span></p>
</body>
</html>
